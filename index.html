<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Scorecard</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain;
        }
        /* Grayscale custom styles for habit labels */
        .label-positive {
            background-color: #111827; /* Gray 900 */
            color: white;
            border-color: #111827;
        }
        .label-negative {
            background-color: #fff; 
            color: #111827; /* Gray 900 */
            border-color: #111827;
        }
        .label-neutral {
            background-color: #9ca3af; /* Gray 400 */
            color: white;
            border-color: #9ca3af;
        }
        .label-none {
            background-color: #f3f4f6; /* Gray 100 */
            color: #9ca3af; /* Gray 400 */
            border-color: #e5e7eb; /* Gray 200 */
        }
        .label-button {
            transition: all 0.1s ease-in-out;
            border-width: 2px;
            border-style: solid;
        }
        .label-button:active {
            transform: scale(0.95);
        }
        
        .modal-overlay {
            background-color: rgba(17, 24, 39, 0.5); /* Gray 900 with opacity */
        }
        .modal-content {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 90%;
            width: 400px;
        }

        /* Recording animation */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording {
            animation: pulse-red 1.5s infinite;
            color: #ef4444 !important; /* Red-500 */
            border-color: #ef4444 !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 h-full flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-10 border-b border-gray-200">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-2xl font-bold text-gray-900">Habit Scorecard</h1>
            <p class="text-sm text-gray-500">Based on Atomic Habits by James Clear</p>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto py-8">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div id="view-scorecard">
                <form id="add-habit-form" class="flex items-center space-x-2 sm:space-x-3 mb-6">
                    <div class="flex-1 flex items-center space-x-2">
                        <button type="button" id="manage-habits-btn" class="p-3 text-gray-400 hover:text-gray-900 transition-colors flex-shrink-0" title="Manage Habit List">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                        <select id="habit-select" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                            <option value="" disabled selected>Select a habit...</option>
                            </select>
                    </div>
                    <input type="time" id="habit-time-input" class="hidden sm:block w-32 rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                    
                    <button type="button" id="voice-log-btn" class="inline-flex items-center justify-center p-3 border border-gray-300 text-gray-700 bg-white rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all" title="Voice Log">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </button>

                    <button type="submit" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Add

                </form>

                <div class="sm:hidden mb-4">
                     <input type="time" id="habit-time-input-mobile" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black text-base p-3" required>
                </div>

                <div class="bg-white shadow rounded-lg border border-gray-200">
                    <div id="habit-list-container" class="divide-y divide-gray-200">
                        </div>
                </div>

                <div class="mt-6 text-center">
                    <button id="clear-all-habits-button" class="text-sm font-medium text-gray-500 hover:text-red-600 transition-colors" style="display: none;">
                        Clear All Habits
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div id="manage-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 modal-overlay">
        <div class="modal-content flex flex-col max-h-[80vh]">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-bold text-gray-900">Manage Habit List</h3>
                <button id="close-manage-modal" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="p-4 border-b border-gray-200 bg-gray-50">
                <form id="manage-add-form" class="flex space-x-2">
                    <input type="text" id="manage-add-input" placeholder="New habit name..." class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm p-2" required>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Add
                    </button>
                </form>
            </div>

            <div class="flex-1 overflow-y-auto p-2">
                <ul id="manage-list" class="divide-y divide-gray-100">
                    </ul>
            </div>
             <div class="p-4 border-t border-gray-200 text-center bg-gray-50">
                 <button id="reset-defaults-button" class="text-xs text-red-600 hover:text-red-800">Reset to Defaults</button>
             </div>
        </div>
    </div>

    <div id="confirm-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 modal-overlay">
        <div class="modal-content p-6 bg-white">
            <h3 id="modal-title" class="text-lg font-bold leading-6 text-gray-900">Clear All Habits?</h3>
            <div class="mt-2">
                <p id="modal-text" class="text-base text-gray-500">Are you sure you want to delete all habits? This action cannot be undone.</p>
            </div>
            <div class="mt-6 sm:grid sm:grid-cols-2 sm:gap-3">
                <button id="confirm-delete-button" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:text-sm">
                    Yes, Delete
                </button>
                <button id="cancel-delete-button" type="button" class="mt-3 sm:mt-0 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div id="voice-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4 modal-overlay">
        <div class="modal-content p-6 bg-white">
            <h3 class="text-lg font-bold leading-6 text-gray-900">Unknown Habit</h3>
            <div class="mt-2">
                <p class="text-base text-gray-500">
                    I heard "<span id="voice-habit-name" class="font-medium text-gray-900"></span>". This isn't in your list yet.
                </p>
            </div>
            <div class="mt-6 flex flex-col sm:flex-row-reverse gap-2 sm:gap-3">
                <button id="voice-add-log-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:text-sm">
                    Add to List & Log
                </button>
                <button id="voice-log-only-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:text-sm">
                    Log Only
                </button>
                 <button id="voice-cancel-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-700 focus:outline-none sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- App State ---
        let habits = [];
        let habitList = [];
        const HABIT_STORAGE_KEY = 'habitScorecardApp.habits';
        const LIST_STORAGE_KEY = 'habitScorecardApp.list';
        let isTimeManuallyEdited = false; 
        let recognition = null;
        let isRecording = false;
        let pendingVoiceHabit = { name: null, time: null };

        const DEFAULT_HABITS = [
            "Attend meeting", "Bite nails", "Brush teeth", "Buy something unnecessary",
            "Call a friend / family member", "Check email", "Check phone", "Commute to work / school",
            "Cook dinner", "Do laundry", "Drink water", "Eat a fruit / vegetable",
            "Eat breakfast", "Eat dinner", "Eat lunch", "Eat sugar / snacks",
            "Exercise / Workout", "Feed pet", "Floss teeth", "Get dressed",
            "Go for a walk", "Go to bathroom", "Go to bed", "Journal",
            "Make bed", "Make coffee / tea", "Meditate", "Plan tomorrow's to-do list",
            "Practice a hobby", "Read a book", "Scroll social media", "Set alarm for tomorrow",
            "Skincare routine", "Smoke cigarette", "Stretch", "Take a break",
            "Take a shower", "Tidy up living space", "Turn off alarm", "Wake up",
            "Wash dishes", "Watch TV", "Weigh myself"
        ];

        // NEW: Dictionary for simple verb normalization
        const VERB_MAP = {
            'woke': 'wake', 'drank': 'drink', 'ate': 'eat', 'went': 'go',
            'did': 'do', 'took': 'take', 'bought': 'buy', 'read': 'read',
            'brushed': 'brush', 'flossed': 'floss', 'fed': 'feed', 'made': 'make',
            'sat': 'sit', 'stood': 'stand', 'ran': 'run', 'walked': 'walk',
            'cooked': 'cook', 'washed': 'wash', 'watched': 'watch', 'checked': 'check'
        };

        // --- DOM Elements ---
        const habitForm = document.getElementById('add-habit-form');
        const habitSelect = document.getElementById('habit-select');
        const habitTimeInput = document.getElementById('habit-time-input');
        const habitTimeInputMobile = document.getElementById('habit-time-input-mobile');
        const habitListContainer = document.getElementById('habit-list-container');
        const clearAllHabitsButton = document.getElementById('clear-all-habits-button');
        const manageHabitsBtn = document.getElementById('manage-habits-btn');
        const voiceLogBtn = document.getElementById('voice-log-btn');

        // Modals
        const confirmModal = document.getElementById('confirm-modal');
        const manageModal = document.getElementById('manage-modal');
        const voiceModal = document.getElementById('voice-modal');
        
        const closeManageModalBtn = document.getElementById('close-manage-modal');
        const manageListEl = document.getElementById('manage-list');
        const manageAddForm = document.getElementById('manage-add-form');
        const manageAddInput = document.getElementById('manage-add-input');
        const resetDefaultsBtn = document.getElementById('reset-defaults-button');
        
        const voiceHabitNameEl = document.getElementById('voice-habit-name');
        const voiceAddLogBtn = document.getElementById('voice-add-log-btn');
        const voiceLogOnlyBtn = document.getElementById('voice-log-only-btn');
        const voiceCancelBtn = document.getElementById('voice-cancel-btn');


        // --- Core Functions ---

        function getFormattedTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function updateTimeInput(forceTime = null) {
            const timeStr = forceTime || getFormattedTime(new Date());
            if (!isTimeManuallyEdited || forceTime) {
                habitTimeInput.value = timeStr;
                habitTimeInputMobile.value = timeStr;
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // --- Smart Matching Logic ---

        function normalizeText(text) {
            return text.toLowerCase()
                // Remove punctuation
                .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"")
                // Split into words
                .split(/\s+/)
                // Map verbs to present tense
                .map(word => VERB_MAP[word] || word)
                // Remove common filler words for better matching
                .filter(word => !['a', 'an', 'the', 'my', 'some'].includes(word))
                .join(' ');
        }

        function findBestMatch(spokenText) {
            const normalizedSpoken = normalizeText(spokenText);
            const spokenTokens = new Set(normalizedSpoken.split(' '));

            let bestMatch = null;
            let bestScore = 0;

            for (const habit of habitList) {
                const normalizedHabit = normalizeText(habit);
                const habitTokens = new Set(normalizedHabit.split(' '));
                
                // Calculate overlap score (Jaccard index-ish)
                let intersection = 0;
                for (const token of spokenTokens) {
                    if (habitTokens.has(token)) {
                        intersection++;
                    }
                }
                
                // Score based on how much of the LIST item is covered by spoken words
                // This helps "ate fruit" match "Eat a fruit / vegetable"
                const score = intersection / habitTokens.size;

                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = habit;
                }
            }

            // Threshold: needs at least 50% of key tokens to match to be considered "good enough"
            // For 2-word habits like "Wake up", matching both is 100%, matching one is 50%.
            return bestScore >= 0.5 ? bestMatch : null;
        }

        // --- Voice Recognition Functions ---

        function initVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                voiceLogBtn.style.display = 'none'; 
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                voiceLogBtn.classList.add('recording');
            };

            recognition.onend = () => {
                isRecording = false;
                voiceLogBtn.classList.remove('recording');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log('Voice result:', transcript);
                parseAndLogVoiceCommand(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                isRecording = false;
                voiceLogBtn.classList.remove('recording');
            };

            voiceLogBtn.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        }

        function parseAndLogVoiceCommand(text) {
            let cleanText = text.toLowerCase().trim();
            cleanText = cleanText.replace(/^(please )?(log |add |track )?(that )?(i )?/, '');

            let timeValue = getFormattedTime(new Date());
            let habitNameRaw = cleanText;

            const timeRegex = / at (\d{1,2}(?::\d{2})?\s?(?:am|pm)?|\d{4})$/i;
            const timeMatch = cleanText.match(timeRegex);

            if (timeMatch) {
                const timeStr = timeMatch[1];
                habitNameRaw = cleanText.replace(timeRegex, '').trim();
                timeValue = parseSpokenTime(timeStr);
            }

            // 1. Try exact match first
            const exactMatch = habitList.find(h => h.toLowerCase() === habitNameRaw);
            if (exactMatch) {
                logHabit(exactMatch, timeValue);
                return;
            }

            // 2. Try smart match
            const smartMatch = findBestMatch(habitNameRaw);
            if (smartMatch) {
                logHabit(smartMatch, timeValue);
                return;
            }

            // 3. No good match: Ask user
            const formattedName = capitalizeFirstLetter(habitNameRaw);
            pendingVoiceHabit = { name: formattedName, time: timeValue };
            voiceHabitNameEl.textContent = formattedName;
            voiceModal.classList.remove('hidden');
        }

        function parseSpokenTime(timeStr) {
            try {
                let hours = 0, minutes = 0;
                const isPM = timeStr.toLowerCase().includes('pm');
                const isAM = timeStr.toLowerCase().includes('am');
                let cleanStr = timeStr.toLowerCase().replace(/(am|pm)/g, '').trim();

                if (cleanStr.length === 4 && !cleanStr.includes(':')) {
                    hours = parseInt(cleanStr.substring(0, 2));
                    minutes = parseInt(cleanStr.substring(2, 4));
                } else if (cleanStr.includes(':')) {
                    const parts = cleanStr.split(':');
                    hours = parseInt(parts[0]);
                    minutes = parseInt(parts[1]);
                } else {
                    hours = parseInt(cleanStr);
                }

                if (isPM && hours < 12) hours += 12;
                if (isAM && hours === 12) hours = 0;

                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            } catch (e) {
                return getFormattedTime(new Date());
            }
        }

        // --- Habit Core Functions ---

        function logHabit(text, timeStr) {
             const now = new Date();
             const [hours, minutes] = timeStr.split(':');
             const habitDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
             
             const newHabit = {
                id: crypto.randomUUID(),
                text: text,
                label: 'none',
                createdAt: habitDate.getTime(),
                displayTime: timeStr
            };
            habits.push(newHabit);
            saveHabits();
            renderHabits();
            
            habitSelect.value = "";
            isTimeManuallyEdited = false; 
            updateTimeInput(); 
        }

        // --- List Management Functions ---

        function loadHabitList() {
            const storedList = localStorage.getItem(LIST_STORAGE_KEY);
            habitList = storedList ? JSON.parse(storedList) : [...DEFAULT_HABITS];
            sortHabitList();
        }

        function saveHabitList() {
            localStorage.setItem(LIST_STORAGE_KEY, JSON.stringify(habitList));
            renderHabitSelect();
        }

        function sortHabitList() {
            habitList.sort((a, b) => a.localeCompare(b));
        }

        function renderHabitSelect() {
            const currentSelection = habitSelect.value;
            habitSelect.innerHTML = '<option value="" disabled selected>Select a habit...</option>';
            habitList.forEach(habit => {
                const option = document.createElement('option');
                option.value = habit;
                option.textContent = habit;
                habitSelect.appendChild(option);
            });
            if (currentSelection && habitList.includes(currentSelection)) {
                habitSelect.value = currentSelection;
            }
        }

        function openManageModal() {
            renderManageList();
            manageModal.classList.remove('hidden');
        }

        function closeManageModal() {
            manageModal.classList.add('hidden');
        }

        function renderManageList() {
            manageListEl.innerHTML = '';
            habitList.forEach((habit, index) => {
                const li = document.createElement('li');
                li.className = "py-3 px-2 flex items-center justify-between group hover:bg-gray-50 rounded";
                li.innerHTML = `
                    <span class="text-gray-900 flex-1">${habit}</span>
                    <div class="flex items-center space-x-2 opacity-50 group-hover:opacity-100 transition-opacity">
                        <button data-index="${index}" data-action="edit-list-item" class="p-1 text-gray-500 hover:text-blue-600" title="Edit">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                             </svg>
                        </button>
                        <button data-index="${index}" data-action="delete-list-item" class="p-1 text-gray-500 hover:text-red-600" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                manageListEl.appendChild(li);
            });
        }

        function handleManageListClick(e) {
             const button = e.target.closest('button');
             if (!button) return;
             const index = parseInt(button.dataset.index);
             const action = button.dataset.action;

             if (action === 'delete-list-item') {
                 habitList.splice(index, 1);
                 saveHabitList();
                 renderManageList();
             } else if (action === 'edit-list-item') {
                 enableInlineEdit(button.closest('li'), index);
             }
        }

        function enableInlineEdit(li, index) {
            const currentText = habitList[index];
            li.innerHTML = `
                <form class="flex-1 flex items-center space-x-2" onsubmit="event.preventDefault();">
                     <input type="text" class="edit-input flex-1 rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm p-1" value="${currentText}">
                     <button type="button" data-index="${index}" class="save-edit-btn p-1 text-green-600 hover:text-green-800" title="Save">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                     </button>
                     <button type="button" class="cancel-edit-btn p-1 text-gray-500 hover:text-gray-700" title="Cancel">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                     </button>
                </form>
            `;
            const input = li.querySelector('.edit-input');
            input.focus();
            input.select();

            li.querySelector('.save-edit-btn').onclick = () => saveEdit(index, input.value);
            li.querySelector('.cancel-edit-btn').onclick = () => renderManageList();
            input.onkeydown = (e) => { if(e.key === 'Enter') saveEdit(index, input.value); };
        }

        function saveEdit(index, newValue) {
            const trimmed = newValue.trim();
            if (trimmed) {
                habitList[index] = trimmed;
                sortHabitList();
                saveHabitList();
                renderManageList();
            }
        }

        // --- Habit Rendering & Storage ---

        function renderHabits() {
            habitListContainer.innerHTML = ''; 
            if (habits.length === 0) {
                habitListContainer.innerHTML = `<div class="p-8 text-center text-gray-500">No habits logged yet. Select one or use voice to start.</div>`;
                clearAllHabitsButton.style.display = 'none';
                return;
            }
            clearAllHabitsButton.style.display = 'inline-block';
            habits.sort((a, b) => b.createdAt - a.createdAt); 

            habits.forEach(habit => {
                const habitEl = document.createElement('div');
                habitEl.className = 'p-4 flex items-center justify-between space-x-4';
                const habitDate = new Date(habit.createdAt);
                const displayDate = habitDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const displayDateTime = `${displayDate} at ${habit.displayTime}`;

                habitEl.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <p class="text-lg font-medium text-gray-900">${habit.text}</p>
                        <p class="text-sm text-gray-500">${displayDateTime}</p> 
                    </div>
                    <div class="flex-shrink-0 flex items-center space-x-3">
                        <button data-id="${habit.id}" data-label="positive" class="label-button w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold ${habit.label === 'positive' ? 'label-positive' : 'label-none'}">
                            +
                        </button>
                        <button data-id="${habit.id}" data-label="negative" class="label-button w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold ${habit.label === 'negative' ? 'label-negative' : 'label-none'}">
                            &minus;
                        </button>
                        <button data-id="${habit.id}" data-label="neutral" class="label-button w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold ${habit.label === 'neutral' ? 'label-neutral' : 'label-none'}">
                            =
                        </button>
                        <button data-id="${habit.id}" data-action="delete-habit" title="Delete habit" class="ml-3 text-gray-400 hover:text-red-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                habitListContainer.appendChild(habitEl);
            });
        }

        function saveHabits() {
            localStorage.setItem(HABIT_STORAGE_KEY, JSON.stringify(habits));
        }

        function loadHabits() {
            habits = JSON.parse(localStorage.getItem(HABIT_STORAGE_KEY)) || [];
        }

        function addHabitFromForm(e) {
            e.preventDefault();
            const habitText = habitSelect.value;
            const habitTime = habitTimeInput.value;
            if (habitText && habitTime) {
                logHabit(habitText, habitTime);
            }
        }

        function updateLabel(docId, newLabel) {
            const habit = habits.find(h => h.id === docId);
            if (habit) {
                habit.label = habit.label === newLabel ? 'none' : newLabel;
                saveHabits();
                renderHabits();
            }
        }

        function deleteHabit(docId) {
            habits = habits.filter(h => h.id !== docId);
            saveHabits();
            renderHabits();
        }

        function clearAllHabits() {
            habits = [];
            saveHabits(); 
            renderHabits(); 
            document.getElementById('confirm-modal').classList.add('hidden');
        }

        // --- Initialization ---

        function initialize() {
            updateTimeInput();
            loadHabitList(); 
            loadHabits();
            renderHabits();
            initVoiceRecognition();

            // --- Event Listeners ---
            habitForm.addEventListener('submit', addHabitFromForm);
            habitTimeInput.addEventListener('input', (e) => { 
                isTimeManuallyEdited = true; 
                habitTimeInputMobile.value = e.target.value;
            });
            habitTimeInputMobile.addEventListener('input', (e) => {
                 isTimeManuallyEdited = true;
                 habitTimeInput.value = e.target.value;
            });
            habitSelect.addEventListener('change', () => {
                 isTimeManuallyEdited = false;
                 updateTimeInput();
            });

            habitListContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const { id, label, action } = button.dataset;
                if (label) { updateLabel(id, label); return; }
                if (action === 'delete-habit') { deleteHabit(id); return; }
            });

            clearAllHabitsButton.addEventListener('click', () => document.getElementById('confirm-modal').classList.remove('hidden'));
            document.getElementById('cancel-delete-button').addEventListener('click', () => document.getElementById('confirm-modal').classList.add('hidden'));
            document.getElementById('confirm-delete-button').addEventListener('click', clearAllHabits);

            manageHabitsBtn.addEventListener('click', openManageModal);
            closeManageModalBtn.addEventListener('click', closeManageModal);
            manageListEl.addEventListener('click', handleManageListClick);
            manageAddForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newVal = manageAddInput.value.trim();
                if (newVal && !habitList.includes(newVal)) {
                    habitList.push(newVal);
                    sortHabitList();
                    saveHabitList();
                    renderManageList();
                    manageAddInput.value = '';
                }
            });
            resetDefaultsBtn.addEventListener('click', () => {
                if(confirm("Reset the habit list to the original defaults? Your custom habits will be lost.")) {
                    habitList = [...DEFAULT_HABITS];
                    sortHabitList();
                    saveHabitList();
                    renderManageList();
                }
            });

            // Voice Modal Actions
            voiceAddLogBtn.addEventListener('click', () => {
                if (pendingVoiceHabit.name) {
                    habitList.push(pendingVoiceHabit.name);
                    sortHabitList();
                    saveHabitList();
                    logHabit(pendingVoiceHabit.name, pendingVoiceHabit.time);
                }
                voiceModal.classList.add('hidden');
            });
            voiceLogOnlyBtn.addEventListener('click', () => {
                if (pendingVoiceHabit.name) {
                    logHabit(pendingVoiceHabit.name, pendingVoiceHabit.time);
                }
                voiceModal.classList.add('hidden');
            });
            voiceCancelBtn.addEventListener('click', () => {
                voiceModal.classList.add('hidden');
            });

            // Auto-update triggers
            document.addEventListener('visibilitychange', () => { if (!document.hidden) updateTimeInput(); });
            setInterval(updateTimeInput, 60000);
        }

        initialize();
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW failed: ', err));
            });
        }
    </script>
</body>
</html>
