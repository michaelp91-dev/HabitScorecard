<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Scorecard</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain;
        }
        /* Grayscale custom styles for habit labels */
        .label-positive {
            background-color: #111827; /* Gray 900 */
            color: white;
            border-color: #111827;
        }
        .label-negative {
            background-color: #fff; 
            color: #111827; /* Gray 900 */
            border-color: #111827;
        }
        .label-neutral {
            background-color: #9ca3af; /* Gray 400 */
            color: white;
            border-color: #9ca3af;
        }
        .label-none {
            background-color: #f3f4f6; /* Gray 100 */
            color: #9ca3af; /* Gray 400 */
            border-color: #e5e7eb; /* Gray 200 */
        }
        .label-button {
            transition: all 0.1s ease-in-out;
            border-width: 2px;
            border-style: solid;
        }
        .label-button:active {
            transform: scale(0.95);
        }
        
        .modal-content {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 90%;
            width: 400px;
        }

        /* Styles for active/inactive main tabs */
        .tab-active {
            border-bottom-color: #111827; /* Gray 900 */
            color: #111827;
            font-weight: 600;
        }
        .tab-inactive {
            border-bottom-color: transparent;
            color: #6b7280; /* Gray 500 */
        }
        .tab-inactive:hover {
             color: #374151; /* Gray 700 */
        }

        /* Styles for intention sub-tabs */
        .sub-tab-active {
            background-color: #111827; /* Gray 900 */
            color: white;
            border-color: #111827;
        }
        .sub-tab-inactive {
            background-color: #f3f4f6; /* Gray 100 */
            color: #374151; /* Gray 700 */
            border-color: #d1d5db; /* Gray 300 */
        }
        .sub-tab-inactive:hover {
            background-color: #e5e7eb; /* Gray 200 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 h-full flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-10 border-b border-gray-200">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-gray-900">Habit Scorecard</h1>
            <p class="text-sm text-gray-500">Based on Atomic Habits by James Clear</p>
        </div>

        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8 max-w-3xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Tabs">
                <button id="tab-scorecard" class="tab-active whitespace-nowrap py-3 px-1 border-b-2 text-base font-medium">
                    Scorecard
                </button>
                <button id="tab-intentions" class="tab-inactive whitespace-nowrap py-3 px-1 border-b-2 text-base font-medium">
                    Intentions
                </button>
            </nav>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto py-8">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div id="view-scorecard">
                <form id="add-habit-form" class="flex items-center space-x-3 mb-6">
                    <select id="habit-select" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                        <option value="" disabled selected>Select a habit...</option>
                        </select>
                    <input type="time" id="habit-time-input" class="block w-32 rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                    <button type="submit" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Add
                    </button>
                </form>

                <div class="bg-white shadow rounded-lg border border-gray-200">
                    <div id="habit-list-container" class="divide-y divide-gray-200">
                        </div>
                </div>

                <div class="mt-6 text-center">
                    <button id="clear-all-habits-button" class="text-sm font-medium text-gray-500 hover:text-red-600 transition-colors" style="display: none;">
                        Clear All Habits
                    </button>
                </div>
            </div>

            <div id="view-intentions" class="hidden">
                
                <div class="flex rounded-md shadow-sm mb-6">
                    <button id="sub-tab-time" type="button" class="sub-tab-active relative inline-flex items-center justify-center w-1/2 px-4 py-2 rounded-l-md border text-sm font-medium focus:z-10 focus:outline-none focus:ring-1 focus:ring-black transition-colors">
                        Time & Location
                    </button>
                    <button id="sub-tab-stack" type="button" class="sub-tab-inactive -ml-px relative inline-flex items-center justify-center w-1/2 px-4 py-2 rounded-r-md border text-sm font-medium focus:z-10 focus:outline-none focus:ring-1 focus:ring-black transition-colors">
                        Habit Stacking
                    </button>
                </div>

                <form id="intention-form-time" class="space-y-4 mb-8">
                    <p class="text-base text-gray-600 italic">"I will [BEHAVIOR] at [TIME] in [LOCATION]."</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="intention-behavior" class="block text-sm font-medium text-gray-700">Behavior</label>
                            <input type="text" id="intention-behavior" placeholder="e.g., read for 20 minutes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                        </div>
                        <div>
                            <label for="intention-time" class="block text-sm font-medium text-gray-700">Time</label>
                            <input type="time" id="intention-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                        </div>
                    </div>
                    <div>
                        <label for="intention-location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="intention-location" placeholder="e.g., my office" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                    </div>
                    <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Save Intention
                    </button>
                </form>

                <form id="intention-form-stack" class="space-y-4 mb-8 hidden">
                    <p class="text-base text-gray-600 italic">"After I [CURRENT HABIT], I will [NEW HABIT]."</p>
                    <div>
                        <label for="intention-cue" class="block text-sm font-medium text-gray-700">Current Habit (The Cue)</label>
                        <input type="text" id="intention-cue" placeholder="e.g., pour my morning coffee" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                    </div>
                    <div>
                        <label for="intention-new-habit" class="block text-sm font-medium text-gray-700">New Habit (The Action)</label>
                        <input type="text" id="intention-new-habit" placeholder="e.g., meditate for 1 minute" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-base p-3" required>
                    </div>
                    <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Save Habit Stack
                    </button>
                </form>
                
                <div class="bg-white shadow rounded-lg border border-gray-200">
                    <div id="intention-list-container" class="divide-y divide-gray-200">
                        </div>
                </div>

                <div class="mt-6 text-center">
                    <button id="clear-all-intentions-button" class="text-sm font-medium text-gray-500 hover:text-red-600 transition-colors" style="display: none;">
                        Clear All Intentions
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div id="confirm-modal" class="hidden fixed top-0 left-0 right-0 bottom-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 px-4">
        <div class="modal-content bg-white">
            <h3 id="modal-title" class="text-lg font-bold leading-6 text-gray-900">Confirmation</h3>
            <div class="mt-2">
                <p id="modal-text" class="text-base text-gray-500">Are you sure?</p>
            </div>
            <div class="mt-6 sm:grid sm:grid-cols-2 sm:gap-3">
                <button id="confirm-delete-button" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-black text-base font-medium text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:text-sm">
                    Yes, Delete
                </button>
                <button id="cancel-delete-button" type="button" class="mt-3 sm:mt-0 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- App State ---
        let habits = [];
        let intentions = [];
        const HABIT_STORAGE_KEY = 'habitScorecardApp.habits';
        const INTENTION_STORAGE_KEY = 'habitScorecardApp.intentions';
        let currentModalAction = null;
        let currentIntentionType = 'time'; 

        // NEW: Expanded list of predefined habits
        const predefinedHabits = [
            // Morning
            "Wake up",
            "Turn off alarm",
            "Check phone",
            "Drink water",
            "Make bed",
            "Go to bathroom",
            "Weigh myself",
            "Take a shower",
            "Brush teeth",
            "Floss teeth",
            "Skincare routine",
            "Get dressed",
            "Make coffee / tea",
            "Eat breakfast",
            "Meditate",
            "Stretch",
            "Feed pet",
            // Day / Work
            "Commute to work / school",
            "Check email",
            "Attend meeting",
            "Eat lunch",
            "Go for a walk",
            "Exercise / Workout",
            "Take a break",
            "Eat a fruit / vegetable",
            // Evening
            "Cook dinner",
            "Eat dinner",
            "Wash dishes",
            "Tidy up living space",
            "Do laundry",
            "Watch TV",
            "Scroll social media",
            "Read a book",
            "Journal",
            "Practice guitar",
            "Call a friend / family member",
            "Plan tomorrow's to-do list",
            "Set alarm for tomorrow",
            "Go to bed",
            // Neutral / Negative (for scoring)
            "Eat sugar / snacks",
            "Buy something unnecessary"
        ];

        // --- DOM Elements ---
        const tabScorecard = document.getElementById('tab-scorecard');
        const tabIntentions = document.getElementById('tab-intentions');
        const viewScorecard = document.getElementById('view-scorecard');
        const viewIntentions = document.getElementById('view-intentions');

        // Scorecard Elements
        const habitForm = document.getElementById('add-habit-form');
        const habitSelect = document.getElementById('habit-select');
        const habitTimeInput = document.getElementById('habit-time-input');
        const habitListContainer = document.getElementById('habit-list-container');
        const clearAllHabitsButton = document.getElementById('clear-all-habits-button');

        // Intention Elements
        const subTabTime = document.getElementById('sub-tab-time');
        const subTabStack = document.getElementById('sub-tab-stack');
        const intentionFormTime = document.getElementById('intention-form-time');
        const intentionFormStack = document.getElementById('intention-form-stack');
        const intentionBehaviorInput = document.getElementById('intention-behavior');
        const intentionTimeInput = document.getElementById('intention-time');
        const intentionLocationInput = document.getElementById('intention-location');
        const intentionCueInput = document.getElementById('intention-cue');
        const intentionNewHabitInput = document.getElementById('intention-new-habit');
        const intentionListContainer = document.getElementById('intention-list-container');
        const clearAllIntentionsButton = document.getElementById('clear-all-intentions-button');

        // Modal Elements
        const confirmModal = document.getElementById('confirm-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');

        // --- Core Functions ---

        function getFormattedTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // --- Tab Switching ---
        function showView(viewName) {
            if (viewName === 'scorecard') {
                viewScorecard.classList.remove('hidden');
                viewIntentions.classList.add('hidden');
                tabScorecard.classList.add('tab-active');
                tabScorecard.classList.remove('tab-inactive');
                tabIntentions.classList.add('tab-inactive');
                tabIntentions.classList.remove('tab-active');
            } else {
                viewIntentions.classList.remove('hidden');
                viewScorecard.classList.add('hidden');
                tabIntentions.classList.add('tab-active');
                tabIntentions.classList.remove('tab-inactive');
                tabScorecard.classList.add('tab-inactive');
                tabScorecard.classList.remove('tab-active');
            }
        }

        function showIntentionForm(formType) {
            currentIntentionType = formType;
            if (formType === 'time') {
                intentionFormTime.classList.remove('hidden');
                intentionFormStack.classList.add('hidden');
                subTabTime.classList.add('sub-tab-active');
                subTabTime.classList.remove('sub-tab-inactive');
                subTabStack.classList.add('sub-tab-inactive');
                subTabStack.classList.remove('sub-tab-active');
            } else { 
                intentionFormStack.classList.remove('hidden');
                intentionFormTime.classList.add('hidden');
                subTabStack.classList.add('sub-tab-active');
                subTabStack.classList.remove('sub-tab-inactive');
                subTabTime.classList.add('sub-tab-inactive');
                subTabTime.classList.remove('sub-tab-active');
            }
        }

        // --- Habit (Scorecard) Functions ---

        function renderHabits() {
            habitListContainer.innerHTML = ''; 
            if (habits.length === 0) {
                habitListContainer.innerHTML = `<div class="p-8 text-center text-gray-500">No habits logged yet. Select one above to get started.</div>`;
                clearAllHabitsButton.style.display = 'none';
                return;
            }
            clearAllHabitsButton.style.display = 'inline-block';
            habits.sort((a, b) => b.createdAt - a.createdAt); 

            habits.forEach(habit => {
                const habitEl = document.createElement('div');
                habitEl.className = 'p-4 flex items-center justify-between space-x-4';
                const habitDate = new Date(habit.createdAt);
                const displayDate = habitDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const displayDateTime = `${displayDate} at ${habit.displayTime}`;

                habitEl.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <p class="text-lg font-medium text-gray-900">${habit.text}</p>
                        <p class="text-sm text-gray-500">${displayDateTime}</p> 
                    </div>
                    <div class="flex-shrink-0 flex items-center space-x-3">
                        <button data-id="${habit.id}" data-label="positive" class="label-button w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold ${habit.label === 'positive' ? 'label-positive' : 'label-none'}">
                            +
                        </button>
                        <button data-id="${habit.id}" data-label="negative" class="label-button w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold ${habit.label === 'negative' ? 'label-negative' : 'label-none'}">
                            &minus;
                        </button>
                        <button data-id="${habit.id}" data-label="neutral" class="label-button w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold ${habit.label === 'neutral' ? 'label-neutral' : 'label-none'}">
                            =
                        </button>
                        <button data-id="${habit.id}" data-action="delete-habit" title="Delete habit" class="ml-3 text-gray-400 hover:text-red-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                habitListContainer.appendChild(habitEl);
            });
        }

        function saveHabits() {
            localStorage.setItem(HABIT_STORAGE_KEY, JSON.stringify(habits));
        }

        function loadHabits() {
            habits = JSON.parse(localStorage.getItem(HABIT_STORAGE_KEY)) || [];
        }

        function addHabit(e) {
            e.preventDefault();
            const habitText = habitSelect.value;
            const habitTime = habitTimeInput.value;
            if (habitText && habitTime) {
                const now = new Date();
                const [hours, minutes] = habitTime.split(':');
                const habitDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                const newHabit = {
                    id: crypto.randomUUID(),
                    text: habitText,
                    label: 'none',
                    createdAt: habitDate.getTime(),
                    displayTime: habitTime
                };
                habits.push(newHabit);
                saveHabits();
                renderHabits();
                habitSelect.value = "";
                habitTimeInput.value = getFormattedTime(new Date());
            }
        }

        function updateLabel(docId, newLabel) {
            const habit = habits.find(h => h.id === docId);
            if (habit) {
                habit.label = habit.label === newLabel ? 'none' : newLabel;
                saveHabits();
                renderHabits();
            }
        }

        function deleteHabit(docId) {
            habits = habits.filter(h => h.id !== docId);
            saveHabits();
            renderHabits();
        }

        function clearAllHabits() {
            habits = [];
            saveHabits(); 
            renderHabits(); 
            hideConfirmModal();
        }

        // --- Intention (Step 2) Functions ---

        function renderIntentions() {
            intentionListContainer.innerHTML = '';
            if (intentions.length === 0) {
                intentionListContainer.innerHTML = `<div class="p-8 text-center text-gray-500">No intentions set yet.</div>`;
                clearAllIntentionsButton.style.display = 'none';
                return;
            }
            clearAllIntentionsButton.style.display = 'inline-block';
            intentions.sort((a, b) => b.createdAt - a.createdAt);

            intentions.forEach(intention => {
                const intentionEl = document.createElement('div');
                intentionEl.className = 'p-4 flex items-start justify-between space-x-4';
                
                let innerHTML = '';
                if (intention.type === 'time') {
                    innerHTML = `
                        <p class="text-base text-gray-900">
                            I will <strong class="font-semibold">${intention.behavior}</strong>
                            at <strong class="font-semibold">${intention.time}</strong>
                            in <strong class="font-semibold">${intention.location}</strong>.
                        </p>
                    `;
                } else {
                    innerHTML = `
                        <p class="text-base text-gray-900">
                            After I <strong class="font-semibold">${intention.cue}</strong>,
                            I will <strong class="font-semibold">${intention.newHabit}</strong>.
                        </p>
                    `;
                }

                intentionEl.innerHTML = `
                    <div class="flex-1 min-w-0">
                        ${innerHTML}
                    </div>
                    <div class="flex-shrink-0 pt-1">
                        <button data-id="${intention.id}" data-action="delete-intention" title="Delete intention" class="text-gray-400 hover:text-red-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                intentionListContainer.appendChild(intentionEl);
            });
        }

        function saveIntentions() {
            localStorage.setItem(INTENTION_STORAGE_KEY, JSON.stringify(intentions));
        }

        function loadIntentions() {
            intentions = JSON.parse(localStorage.getItem(INTENTION_STORAGE_KEY)) || [];
        }

        function addIntention(e) {
            e.preventDefault();
            let newIntention = null;
            
            if (currentIntentionType === 'time') {
                const behavior = intentionBehaviorInput.value.trim();
                const time = intentionTimeInput.value;
                const location = intentionLocationInput.value.trim();

                if (behavior && time && location) {
                    newIntention = {
                        id: crypto.randomUUID(),
                        type: 'time', behavior, time, location, createdAt: Date.now()
                    };
                    intentionBehaviorInput.value = '';
                    intentionTimeInput.value = '';
                    intentionLocationInput.value = '';
                }
            } else {
                const cue = intentionCueInput.value.trim();
                const newHabit = intentionNewHabitInput.value.trim();

                if (cue && newHabit) {
                    newIntention = {
                        id: crypto.randomUUID(),
                        type: 'stack', cue, newHabit, createdAt: Date.now()
                    };
                    intentionCueInput.value = '';
                    intentionNewHabitInput.value = '';
                }
            }

            if (newIntention) {
                intentions.push(newIntention);
                saveIntentions();
                renderIntentions();
            }
        }

        function deleteIntention(docId) {
            intentions = intentions.filter(i => i.id !== docId);
            saveIntentions();
            renderIntentions();
        }

        function clearAllIntentions() {
            intentions = [];
            saveIntentions();
            renderIntentions();
            hideConfirmModal();
        }

        // --- Modal Functions ---
        
        function showConfirmModal(type) {
            if (type === 'clear-habits') {
                modalTitle.textContent = 'Clear All Habits?';
                modalText.textContent = 'Are you sure you want to delete all habits?';
                currentModalAction = clearAllHabits;
            } else if (type === 'clear-intentions') {
                modalTitle.textContent = 'Clear All Intentions?';
                modalText.textContent = 'Are you sure you want to delete all intentions?';
                currentModalAction = clearAllIntentions;
            }
            confirmModal.classList.remove('hidden');
        }

        function hideConfirmModal() {
            confirmModal.classList.add('hidden');
            currentModalAction = null;
        }

        // --- Initialization ---

        function initialize() {
            showView('scorecard');
            showIntentionForm('time');
            habitTimeInput.value = getFormattedTime(new Date());

            // Populate Select Dropdown
            predefinedHabits.forEach(habit => {
                const option = document.createElement('option');
                option.value = habit;
                option.textContent = habit;
                habitSelect.appendChild(option);
            });

            loadHabits();
            loadIntentions();
            renderHabits();
            renderIntentions();

            // Event Listeners
            tabScorecard.addEventListener('click', () => showView('scorecard'));
            tabIntentions.addEventListener('click', () => showView('intentions'));
            subTabTime.addEventListener('click', () => showIntentionForm('time'));
            subTabStack.addEventListener('click', () => showIntentionForm('stack'));
            habitForm.addEventListener('submit', addHabit);
            intentionFormTime.addEventListener('submit', addIntention);
            intentionFormStack.addEventListener('submit', addIntention);

            habitListContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const { id, label, action } = button.dataset;
                if (label) { updateLabel(id, label); return; }
                if (action === 'delete-habit') { deleteHabit(id); return; }
            });

            intentionListContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const { id, action } = button.dataset;
                if (action === 'delete-intention') { deleteIntention(id); return; }
            });

            clearAllHabitsButton.addEventListener('click', () => showConfirmModal('clear-habits'));
            clearAllIntentionsButton.addEventListener('click', () => showConfirmModal('clear-intentions'));
            cancelDeleteButton.addEventListener('click', hideConfirmModal);
            confirmDeleteButton.addEventListener('click', () => {
                if (typeof currentModalAction === 'function') currentModalAction();
            });
        }

        initialize();
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW failed: ', err));
            });
        }
    </script>
</body>
</html>
