<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Scorecard</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain;
        }
        /* Grayscale custom styles for habit labels */
        .label-positive {
            background-color: #111827; /* Gray 900 */
            color: white;
            border-color: #111827;
        }
        .label-negative {
            background-color: #fff; 
            color: #111827; /* Gray 900 */
            border-color: #111827;
        }
        .label-neutral {
            background-color: #9ca3af; /* Gray 400 */
            color: white;
            border-color: #9ca3af;
        }
        .label-none {
            background-color: #f3f4f6; /* Gray 100 */
            color: #9ca3af; /* Gray 400 */
            border-color: #e5e7eb; /* Gray 200 */
        }
        .label-button {
            transition: all 0.1s ease-in-out;
            border-width: 2px;
            border-style: solid;
        }
        .label-button:active {
            transform: scale(0.95);
        }
        
        .modal-overlay {
            background-color: rgba(17, 24, 39, 0.5); /* Gray 900 with opacity */
        }
        .modal-content {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 90%;
            width: 400px;
        }

        /* Recording animation */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording {
            animation: pulse-red 1.5s infinite;
            color: #ef4444 !important; /* Red-500 */
            border-color: #ef4444 !important;
        }

        /* AI Loading Shimmer */
        .shimmer {
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-name: shimmer;
            animation-timing-function: linear;
            background: #f6f7f8;
            background: linear-gradient(to right, #f6f7f8 8%, #edeef1 18%, #f6f7f8 33%);
            background-size: 1200px 100%;
        }
        @keyframes shimmer {
            0% { background-position: -1200px 0; }
            100% { background-position: 1200px 0; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 h-full flex flex-col">

    <script type="module">
        // --- App State ---
        let habits = [];
        let habitList = [];
        const HABIT_STORAGE_KEY = 'habitScorecardApp.habits';
        const LIST_STORAGE_KEY = 'habitScorecardApp.list';
        let isTimeManuallyEdited = false; 
        let recognition = null;
        let isRecording = false;
        let pendingVoiceHabit = { name: null, time: null };

        const DEFAULT_HABITS = [
            "Attend meeting", "Bite nails", "Brush teeth", "Buy something unnecessary",
            "Call a friend / family member", "Check email", "Check phone", "Commute to work / school",
            "Cook dinner", "Do laundry", "Drink water", "Eat a fruit / vegetable",
            "Eat breakfast", "Eat dinner", "Eat lunch", "Eat sugar / snacks",
            "Exercise / Workout", "Feed pet", "Floss teeth", "Get dressed",
            "Go for a walk", "Go to bathroom", "Go to bed", "Journal",
            "Make bed", "Make coffee / tea", "Meditate", "Plan tomorrow's to-do list",
            "Practice a hobby", "Read a book", "Scroll social media", "Set alarm for tomorrow",
            "Skincare routine", "Smoke cigarette", "Stretch", "Take a break",
            "Take a shower", "Tidy up living space", "Turn off alarm", "Wake up",
            "Wash dishes", "Watch TV", "Weigh myself"
        ];

        const VERB_MAP = {
            'woke': 'wake', 'drank': 'drink', 'ate': 'eat', 'went': 'go',
            'did': 'do', 'took': 'take', 'bought': 'buy', 'read': 'read',
            'brushed': 'brush', 'flossed': 'floss', 'fed': 'feed', 'made': 'make',
            'sat': 'sit', 'stood': 'stand', 'ran': 'run', 'walked': 'walk',
            'cooked': 'cook', 'washed': 'wash', 'watched': 'watch', 'checked': 'check'
        };

        // --- DOM Elements ---
        const habitForm = document.getElementById('add-habit-form');
        const habitSelect = document.getElementById('habit-select');
        const habitTimeInput = document.getElementById('habit-time-input');
        const habitTimeInputMobile = document.getElementById('habit-time-input-mobile');
        const habitListContainer = document.getElementById('habit-list-container');
        const clearAllHabitsButton = document.getElementById('clear-all-habits-button');
        const manageHabitsBtn = document.getElementById('manage-habits-btn');
        const voiceLogBtn = document.getElementById('voice-log-btn');
        const analyzeBtn = document.getElementById('analyze-btn');

        // Modals
        const confirmModal = document.getElementById('confirm-modal');
        const manageModal = document.getElementById('manage-modal');
        const voiceModal = document.getElementById('voice-modal');
        const analyzeModal = document.getElementById('analyze-modal');
        
        const closeManageModalBtn = document.getElementById('close-manage-modal');
        const closeAnalyzeModalBtn = document.getElementById('close-analyze-modal');
        const analyzeContentEl = document.getElementById('analyze-content');
        const analyzeLoadingEl = document.getElementById('analyze-loading');
        const manageListEl = document.getElementById('manage-list');
        const manageAddForm = document.getElementById('manage-add-form');
        const manageAddInput = document.getElementById('manage-add-input');
        const resetDefaultsBtn = document.getElementById('reset-defaults-button');
        
        const voiceHabitNameEl = document.getElementById('voice-habit-name');
        const voiceAddLogBtn = document.getElementById('voice-add-log-btn');
        const voiceLogOnlyBtn = document.getElementById('voice-log-only-btn');
        const voiceCancelBtn = document.getElementById('voice-cancel-btn');


        // --- Core Functions ---

        function getFormattedTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function updateTimeInput(forceTime = null) {
            const timeStr = forceTime || getFormattedTime(new Date());
            if (!isTimeManuallyEdited || forceTime) {
                habitTimeInput.value = timeStr;
                habitTimeInputMobile.value = timeStr;
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // --- Analysis Functions ---

        function showAnalysisModal() {
            analyzeModal.classList.remove('hidden');
            analyzeContentEl.classList.add('hidden');
            analyzeLoadingEl.classList.remove('hidden');

            // Simulate AI network delay
            setTimeout(() => {
                generateSmartAnalysis();
                analyzeLoadingEl.classList.add('hidden');
                analyzeContentEl.classList.remove('hidden');
            }, 1500); 
        }

        function generateSmartAnalysis() {
             if (habits.length === 0) {
                analyzeContentEl.innerHTML = '<p class="text-center text-gray-500 py-8">Log some habits to see an analysis here.</p>';
                return;
            }

            let pos = 0, neg = 0, neu = 0, none = 0;
            const timeOfDayStats = { Morning: { total: 0, neg: 0 }, Afternoon: { total: 0, neg: 0 }, Evening: { total: 0, neg: 0 }, Night: { total: 0, neg: 0 } };
            const habitCounts = {};
            const themes = { 'Digital': 0, 'Health': 0, 'Chore': 0, 'Social': 0 };

            habits.forEach(h => {
                if (h.label === 'positive') pos++;
                else if (h.label === 'negative') neg++;
                else if (h.label === 'neutral') neu++;
                else none++;

                habitCounts[h.text] = (habitCounts[h.text] || 0) + 1;

                const hour = parseInt(h.displayTime.split(':')[0]);
                let timeBlock = 'Night';
                if (hour >= 5 && hour < 12) timeBlock = 'Morning';
                else if (hour >= 12 && hour < 17) timeBlock = 'Afternoon';
                else if (hour >= 17 && hour < 21) timeBlock = 'Evening';
                
                timeOfDayStats[timeBlock].total++;
                if (h.label === 'negative') timeOfDayStats[timeBlock].neg++;

                // Simple theme detection
                const lowerText = h.text.toLowerCase();
                if (lowerText.match(/phone|email|tv|social|scroll|watch/)) themes['Digital']++;
                if (lowerText.match(/water|eat|exercise|workout|walk|stretch|teeth|floss|shower/)) themes['Health']++;
                if (lowerText.match(/laundry|dishes|tidy|bed|cook/)) themes['Chore']++;
                if (lowerText.match(/call|meet/)) themes['Social']++;
            });

            const total = habits.length;
            const netScore = pos - neg;
            
            // --- Generate "AI" Insights ---
            let insightsHTML = '';
            
            // Insight 1: Overall Sentiment
            let sentiment = "";
            if (total < 5) sentiment = "You're just getting started. Keep logging to reveal deeper patterns.";
            else if (netScore > (total * 0.3)) sentiment = "You're building strong positive momentum! Your good habits are significantly outweighing the rest.";
            else if (neg > pos) sentiment = "Your environment might be triggering too many negative loops right now. Focus on one small win tomorrow.";
            else sentiment = "You have a balanced scorecard. Awareness is the first step to tilting the scales.";
            insightsHTML += `<div class="bg-indigo-50 p-4 rounded-lg border border-indigo-100 text-indigo-900 text-sm leading-relaxed"><strong>ü§ñ Insight:</strong> ${sentiment}</div>`;

            // Insight 2: Time-based patterns (if enough data)
            if (total >= 5) {
                 let worstTimeBlock = null;
                 let maxNegRatio = 0;
                 for (const [block, stats] of Object.entries(timeOfDayStats)) {
                     if (stats.total > 2) {
                         const ratio = stats.neg / stats.total;
                         if (ratio > maxNegRatio) {
                             maxNegRatio = ratio;
                             worstTimeBlock = block;
                         }
                     }
                 }
                 if (worstTimeBlock && maxNegRatio > 0.3) {
                      insightsHTML += `<div class="bg-orange-50 p-4 rounded-lg border border-orange-100 text-orange-900 text-sm leading-relaxed mt-3"><strong>‚ö†Ô∏è Pattern Detected:</strong> You tend to struggle more during the <strong>${worstTimeBlock}</strong>. Consider designing your environment during this time to make good habits easier and bad habits harder.</div>`;
                 }
            }

            // Insight 3: Unlabeled Warning
            if (none > (total * 0.5)) {
                 insightsHTML += `<div class="bg-gray-100 p-4 rounded-lg border border-gray-200 text-gray-700 text-sm leading-relaxed mt-3"><strong>üí° Tip:</strong> Over half your habits are unlabeled. Go back and mark them as (+) or (-) to get a true net score.</div>`;
            }

            // --- Render Standard Stats ---
            const sortedHabits = Object.entries(habitCounts).sort((a,b) => b[1] - a[1]).slice(0, 5);
            const maxTimeVal = Math.max(...Object.values(timeOfDayStats).map(s => s.total));
            const getPct = (val) => total > 0 ? ((val / total) * 100).toFixed(0) : 0;

            analyzeContentEl.innerHTML = `
                ${insightsHTML}

                <hr class="border-gray-200 my-6">

                <div class="flex items-center justify-between bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                    <div>
                        <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Net Score</p>
                         <p class="text-xs text-gray-400">(Positives - Negatives)</p>
                    </div>
                    <div class="text-4xl font-bold ${netScore > 0 ? 'text-green-600' : (netScore < 0 ? 'text-red-600' : 'text-gray-900')}">
                        ${netScore > 0 ? '+' : ''}${netScore}
                    </div>
                </div>

                <div class="mt-6">
                     <h4 class="text-base font-bold text-gray-900 mb-3">Habit Breakdown</h4>
                     <div class="space-y-3">
                        <div class="flex items-center">
                             <div class="w-24 text-sm font-medium text-gray-900">Positive (+)</div>
                             <div class="flex-1 bg-gray-100 rounded-full h-2.5 mx-3"><div class="bg-[#111827] h-2.5 rounded-full" style="width: ${getPct(pos)}%"></div></div>
                             <div class="w-12 text-sm text-gray-500 text-right">${pos}</div>
                        </div>
                         <div class="flex items-center">
                             <div class="w-24 text-sm font-medium text-gray-900">Negative (-)</div>
                             <div class="flex-1 bg-gray-100 rounded-full h-2.5 mx-3"><div class="bg-gray-400 h-2.5 rounded-full" style="width: ${getPct(neg)}%"></div></div>
                             <div class="w-12 text-sm text-gray-500 text-right">${neg}</div>
                        </div>
                         <div class="flex items-center">
                             <div class="w-24 text-sm font-medium text-gray-500">Neutral (=)</div>
                             <div class="flex-1 bg-gray-100 rounded-full h-2.5 mx-3"><div class="bg-gray-300 h-2.5 rounded-full" style="width: ${getPct(neu)}%"></div></div>
                             <div class="w-12 text-sm text-gray-500 text-right">${neu}</div>
                        </div>
                     </div>
                </div>

                 <div class="mt-8">
                     <h4 class="text-base font-bold text-gray-900 mb-4">Activity by Time of Day</h4>
                     <div class="grid grid-cols-4 gap-3 h-24 items-end">
                        ${Object.entries(timeOfDayStats).map(([label, stats]) => {
                            const height = maxTimeVal > 0 ? (stats.total / maxTimeVal) * 100 : 0;
                            return `
                                <div class="flex flex-col items-center">
                                    <div class="w-full bg-indigo-100 rounded-t-sm relative" style="height: ${Math.max(height, 2)}%">
                                         <div class="absolute bottom-0 left-0 right-0 bg-[#111827] opacity-80 rounded-t-sm transition-all duration-500" style="height: ${stats.total > 0 ? (1 - (stats.neg/stats.total))*100 : 0}%"></div>
                                    </div>
                                    <span class="text-[10px] uppercase font-medium text-gray-500 mt-2">${label.slice(0,4)}</span>
                                </div>
                            `;
                        }).join('')}
                     </div>
                     <p class="text-xs text-center text-gray-400 mt-2">Darker area = Non-negative habits</p>
                </div>

                <div class="mt-8">
                     <h4 class="text-base font-bold text-gray-900 mb-2">Top Logged Habits</h4>
                     <ul class="divide-y divide-gray-100">
                        ${sortedHabits.map(([name, count], i) => `
                            <li class="py-2 flex justify-between items-center">
                                <div class="flex items-center">
                                    <span class="text-xs font-bold text-gray-400 w-5">${i+1}.</span>
                                    <span class="text-sm text-gray-900 truncate">${name}</span>
                                </div>
                                <span class="text-xs font-medium text-gray-500 bg-gray-100 px-2 py-0.5 rounded-full">${count}</span>
                            </li>
                        `).join('')}
                     </ul>
                </div>
            `;
        }

        // --- Smart Matching Logic ---

        function normalizeText(text) {
            return text.toLowerCase()
                .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"")
                .split(/\s+/)
                .map(word => VERB_MAP[word] || word)
                .filter(word => !['a', 'an', 'the', 'my', 'some'].includes(word))
                .join(' ');
        }

        function findBestMatch(spokenText) {
            const normalizedSpoken = normalizeText(spokenText);
            const spokenTokens = new Set(normalizedSpoken.split(' '));

            let bestMatch = null;
            let bestScore = 0;

            for (const habit of habitList) {
                const normalizedHabit = normalizeText(habit);
                const habitTokens = new Set(normalizedHabit.split(' '));
                
                let intersection = 0;
                for (const token of spokenTokens) {
                    if (habitTokens.has(token)) intersection++;
                }
                
                const score = intersection / habitTokens.size;

                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = habit;
                }
            }

            return bestScore >= 0.5 ? bestMatch : null;
        }

        // --- Voice Recognition Functions ---

        function initVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                voiceLogBtn.style.display = 'none'; 
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                voiceLogBtn.classList.add('recording');
            };

            recognition.onend = () => {
                isRecording = false;
                voiceLogBtn.classList.remove('recording');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log('Voice result:', transcript);
                parseAndLogVoiceCommand(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                isRecording = false;
                voiceLogBtn.classList.remove('recording');
            };

            voiceLogBtn.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        }

        function parseAndLogVoiceCommand(text) {
            let cleanText = text.toLowerCase().trim();
            cleanText = cleanText.replace(/^(please )?(log |add |track )?(that )?(i )?/, '');

            let timeValue = getFormattedTime(new Date());
            let habitNameRaw = cleanText;

            const timeRegex = / at (\d{1,2}(?::\d{2})?\s?(?:am|pm)?|\d{4})$/i;
            const timeMatch = cleanText.match(timeRegex);

            if (timeMatch) {
                const timeStr = timeMatch[1];
                habitNameRaw = cleanText.replace(timeRegex, '').trim();
                timeValue = parseSpokenTime(timeStr);
            }

            const exactMatch = habitList.find(h => h.toLowerCase() === habitNameRaw);
            if (exactMatch) {
                logHabit(exactMatch, timeValue);
                return;
            }

            const smartMatch = findBestMatch(habitNameRaw);
            if (smartMatch) {
                logHabit(smartMatch, timeValue);
                return;
            }

            const formattedName = capitalizeFirstLetter(habitNameRaw);
            pendingVoiceHabit = { name: formattedName, time: timeValue };
            voiceHabitNameEl.textContent = formattedName;
            voiceModal.classList.remove('hidden');
        }

        function parseSpokenTime(timeStr) {
            try {
                let hours = 0, minutes = 0;
                const isPM = timeStr.toLowerCase().includes('pm');
                const isAM = timeStr.toLowerCase().includes('am');
                let cleanStr = timeStr.toLowerCase().replace(/(am|pm)/g, '').trim();

                if (cleanStr.length === 4 && !cleanStr.includes(':')) {
                    hours = parseInt(cleanStr.substring(0, 2));
                    minutes = parseInt(cleanStr.substring(2, 4));
                } else if (cleanStr.includes(':')) {
                    const parts = cleanStr.split(':');
                    hours = parseInt(parts[0]);
                    minutes = parseInt(parts[1]);
                } else {
                    hours = parseInt(cleanStr);
                }

                if (isPM && hours < 12) hours += 12;
                if (isAM && hours === 12) hours = 0;

                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            } catch (e) {
                return getFormattedTime(new Date());
            }
        }

        // --- Habit Core Functions ---

        function logHabit(text, timeStr) {
             const now = new Date();
             const [hours, minutes] = timeStr.split(':');
             const habitDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
             
             const newHabit = {
                id: crypto.randomUUID(),
                text: text,
                label: 'none',
                createdAt: habitDate.getTime(),
                displayTime: timeStr
            };
            habits.push(newHabit);
            saveHabits();
            renderHabits();
            
            habitSelect.value = "";
            isTimeManuallyEdited = false; 
            updateTimeInput(); 
        }

        // --- List Management Functions ---

        function loadHabitList() {
            const storedList = localStorage.getItem(LIST_STORAGE_KEY);
            habitList = storedList ? JSON.parse(storedList) : [...DEFAULT_HABITS];
            sortHabitList();
        }

        function saveHabitList() {
            localStorage.setItem(LIST_STORAGE_KEY, JSON.stringify(habitList));
            renderHabitSelect();
        }

        function sortHabitList() {
            habitList.sort((a, b) => a.localeCompare(b));
        }

        function renderHabitSelect() {
            const currentSelection = habitSelect.value;
            habitSelect.innerHTML = '<option value="" disabled selected>Select a habit...</option>';
            habitList.forEach(habit => {
                const option = document.createElement('option');
                option.value = habit;
                option.textContent = habit;
                habitSelect.appendChild(option);
            });
            if (currentSelection && habitList.includes(currentSelection)) {
                habitSelect.value = currentSelection;
            }
        }

        function openManageModal() {
            renderManageList();
            manageModal.classList.remove('hidden');
        }

        function closeManageModal() {
            manageModal.classList.add('hidden');
        }

        function renderManageList() {
            manageListEl.innerHTML = '';
            habitList.forEach((habit, index) => {
                const li = document.createElement('li');
                li.className = "py-3 px-2 flex items-center justify-between group hover:bg-gray-50 rounded";
                li.innerHTML = `
                    <span class="text-gray-900 flex-1">${habit}</span>
                    <div class="flex items-center space-x-2 opacity-50 group-hover:opacity-100 transition-opacity">
                        <button data-index="${index}" data-action="edit-list-item" class="p-1 text-gray-500 hover:text-blue-600" title="Edit">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                             </svg>
                        </button>
                        <button data-index="${index}" data-action="delete-list-item" class="p-1 text-gray-500 hover:text-red-600" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                manageListEl.appendChild(li);
            });
        }

        function handleManageListClick(e) {
             const button = e.target.closest('button');
             if (!button) return;
             const index = parseInt(button.dataset.index);
             const action = button.dataset.action;

             if (action === 'delete-list-item') {
                 habitList.splice(index, 1);
                 saveHabitList();
                 renderManageList();
             } else if (action === 'edit-list-item') {
                 enableInlineEdit(button.closest('li'), index);
             }
        }

        function enableInlineEdit(li, index) {
            const currentText = habitList[index];
            li.innerHTML = `
                <form class="flex-1 flex items-center space-x-2" onsubmit="event.preventDefault();">
                     <input type="text" class="edit-input flex-1 rounded-md border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm p-1" value="${currentText}">
                     <button type="button" data-index="${index}" class="save-edit-btn p-1 text-green-600 hover:text-green-800" title="Save">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                     </button>
                     <button type="button" class="cancel-edit-btn p-1 text-gray-500 hover:text-gray-700" title="Cancel">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                     </button>
                </form>
            `;
            const input = li.querySelector('.edit-input');
            input.focus();
            input.select();

            li.querySelector('.save-edit-btn').onclick = () => saveEdit(index, input.value);
            li.querySelector('.cancel-edit-btn').onclick = () => renderManageList();
            input.onkeydown = (e) => { if(e.key === 'Enter') saveEdit(index, input.value); };
        }

        function saveEdit(index, newValue) {
            const trimmed = newValue.trim();
            if (trimmed) {
                habitList[index] = trimmed;
                sortHabitList();
                saveHabitList();
                renderManageList();
            }
        }

        // --- Initialization ---

        function initialize() {
            updateTimeInput();
            loadHabitList(); 
            loadHabits();
            renderHabits();
            initVoiceRecognition();

            // --- Event Listeners ---
            habitForm.addEventListener('submit', addHabitFromForm);
            habitTimeInput.addEventListener('input', (e) => { 
                isTimeManuallyEdited = true; 
                habitTimeInputMobile.value = e.target.value;
            });
            habitTimeInputMobile.addEventListener('input', (e) => {
                 isTimeManuallyEdited = true;
                 habitTimeInput.value = e.target.value;
            });
            habitSelect.addEventListener('change', () => {
                 isTimeManuallyEdited = false;
                 updateTimeInput();
            });

            habitListContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const { id, label, action } = button.dataset;
                if (label) { updateLabel(id, label); return; }
                if (action === 'delete-habit') { deleteHabit(id); return; }
            });

            clearAllHabitsButton.addEventListener('click', () => document.getElementById('confirm-modal').classList.remove('hidden'));
            document.getElementById('cancel-delete-button').addEventListener('click', () => document.getElementById('confirm-modal').classList.add('hidden'));
            document.getElementById('confirm-delete-button').addEventListener('click', clearAllHabits);

            manageHabitsBtn.addEventListener('click', openManageModal);
            closeManageModalBtn.addEventListener('click', closeManageModal);
            manageListEl.addEventListener('click', handleManageListClick);
            manageAddForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newVal = manageAddInput.value.trim();
                if (newVal && !habitList.includes(newVal)) {
                    habitList.push(newVal);
                    sortHabitList();
                    saveHabitList();
                    renderManageList();
                    manageAddInput.value = '';
                }
            });
            resetDefaultsBtn.addEventListener('click', () => {
                if(confirm("Reset the habit list to the original defaults? Your custom habits will be lost.")) {
                    habitList = [...DEFAULT_HABITS];
                    sortHabitList();
                    saveHabitList();
                    renderManageList();
                }
            });

            // Voice Modal Actions
            voiceAddLogBtn.addEventListener('click', () => {
                if (pendingVoiceHabit.name) {
                    habitList.push(pendingVoiceHabit.name);
                    sortHabitList();
                    saveHabitList();
                    logHabit(pendingVoiceHabit.name, pendingVoiceHabit.time);
                }
                voiceModal.classList.add('hidden');
            });
            voiceLogOnlyBtn.addEventListener('click', () => {
                if (pendingVoiceHabit.name) {
                    logHabit(pendingVoiceHabit.name, pendingVoiceHabit.time);
                }
                voiceModal.classList.add('hidden');
            });
            voiceCancelBtn.addEventListener('click', () => {
                voiceModal.classList.add('hidden');
            });

            // Analyze Modal Actions
            analyzeBtn.addEventListener('click', showAnalysisModal);
            closeAnalyzeModalBtn.addEventListener('click', () => analyzeModal.classList.add('hidden'));

            // Auto-update triggers
            document.addEventListener('visibilitychange', () => { if (!document.hidden) updateTimeInput(); });
            setInterval(updateTimeInput, 60000);
        }

        initialize();
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW failed: ', err));
            });
        }
    </script>
