<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Scorecard</title>
    
    <!-- PWA Links -->
    <link rel="manifest" href="manifest.json">
    <!-- NEW: Updated theme-color to dark gray -->
    <meta name="theme-color" content="#1f2937"/>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load EB Garamond font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            overscroll-behavior-y: contain;
        }
        /* Custom styles for habit labels */
        .label-positive {
            background-color: #166534; /* Green 800 */
            color: white;
            border-color: #14532d; /* Green 900 */
        }
        .label-negative {
            background-color: #991b1b; /* Red 800 */
            color: white;
            border-color: #7f1d1d; /* Red 900 */
        }
        .label-neutral {
            background-color: #44403c; /* Stone 700 */
            color: white;
            border-color: #292524; /* Stone 800 */
        }
        .label-none {
            background-color: #fef3c7; /* Amber 100 */
            color: #4a2c2a;
            border-color: #fde68a; /* Amber 200 */
        }
        .label-button {
            transition: all 0.1s ease-in-out;
            border-width: 2px;
            border-style: solid;
        }
        .label-button:active {
            transform: scale(0.95);
        }
        
        .modal-content {
            background-color: #fdfaef;
            border: 1px solid #dcd0b0;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 90%;
            width: 400px;
        }

        /* Styles for active/inactive main tabs */
        .tab-active {
            /* NEW: Updated to dark gray */
            border-bottom-color: #1f2937; /* Gray 800 */
            color: #1f2937;
            font-weight: 600;
        }
        .tab-inactive {
            border-bottom-color: transparent;
            color: #5c4033; /* Sepia text */
        }

        /* Styles for intention sub-tabs */
        .sub-tab-active {
            /* NEW: Updated to dark gray */
            background-color: #1f2937; /* Gray 800 */
            color: white;
        }
        .sub-tab-inactive {
            background-color: #fef3c7; /* Amber 100 */
            color: #4a2c2a;
            hover:bg-amber-200;
        }
    </style>
</head>
<body class="bg-[#fdfaef] text-[#4a2c2a] h-full flex flex-col">

    <!-- Header -->
    <header class="bg-[#f8f3e0] shadow-sm sticky top-0 z-10 border-b border-[#dcd0b0]">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-[#3a201f]">Habit Building Toolkit</h1>
            <p class="text-sm text-[#5c4033]">Based on "Build Habits Like A Millionaire"</p>
        </div>

        <!-- Main Tab Navigation -->
        <div class="border-b border-[#dcd0b0]">
            <nav class="-mb-px flex space-x-6 max-w-3xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Tabs">
                <button id="tab-scorecard" class="tab-active whitespace-nowrap py-3 px-1 border-b-2 text-lg">
                    Scorecard (Step 1)
                </button>
                <button id="tab-intentions" class="tab-inactive whitespace-nowrap py-3 px-1 border-b-2 text-lg">
                    Intentions (Step 2)
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto py-8">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- VIEW 1: Habit Scorecard (Visible by default) -->
            <div id="view-scorecard">
                <!-- Add Habit Form -->
                <form id="add-habit-form" class="flex items-center space-x-2 mb-6">
                    <!-- NEW: Updated focus colors -->
                    <input type="text" id="habit-input" placeholder="e.g., 'Woke up and checked phone'" class="flex-1 block w-full rounded-md border-[#c9b99a] bg-[#fffcf5] text-[#4a2c2a] shadow-sm focus:border-gray-600 focus:ring-gray-600 sm:text-lg p-3" required>
                    <input type="time" id="habit-time-input" class="block w-28 rounded-md border-[#c9b99a] bg-[#fffcf5] text-[#4a2c2a] shadow-sm focus:border-gray-600 focus:ring-gray-600 sm:text-lg p-3" required>
                    <!-- NEW: Updated button colors -->
                    <button type="submit" class="inline-flex items-center justify-center px-4 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
                        Add
                    </button>
                </form>

                <!-- Habit List -->
                <div class="bg-[#faf6e9] shadow-md rounded-md border border-[#dcd0b0]">
                    <div id="habit-list-container" class="divide-y divide-[#dcd0b0]">
                        <!-- Habits will be injected here -->
                    </div>
                </div>

                <!-- Clear All Habits Button -->
                <div class="mt-6 text-center">
                    <button id="clear-all-habits-button" class="text-sm font-medium text-red-800 hover:text-red-900" style="display: none;">
                        Clear All Habits
                    </button>
                </div>
            </div>

            <!-- VIEW 2: Implementation Intentions (Hidden by default) -->
            <div id="view-intentions" class="hidden">
                
                <!-- NEW: Intention Type Tabs -->
                <div class="flex rounded-md shadow-sm mb-4">
                    <!-- NEW: Updated border/focus colors -->
                    <button id="sub-tab-time" type="button" class="sub-tab-active relative inline-flex items-center justify-center w-1/2 px-4 py-2 rounded-l-md border border-gray-800 text-lg font-medium focus:z-10 focus:outline-none focus:ring-1 focus:ring-gray-700 focus:border-gray-700 transition-colors">
                        Time-Based
                    </button>
                    <button id="sub-tab-stack" type="button" class="sub-tab-inactive -ml-px relative inline-flex items-center justify-center w-1/2 px-4 py-2 rounded-r-md border border-[#c9b99a] text-lg font-medium focus:z-10 focus:outline-none focus:ring-1 focus:ring-gray-700 focus:border-gray-700 transition-colors">
                        Habit-Stack
                    </button>
                </div>

                <!-- Intention Form 1: Time-Based -->
                <form id="intention-form-time" class="space-y-4 mb-6">
                    <p class="text-lg text-[#5c4033] italic -mt-2">"I will [BEHAVIOR] at [TIME] in [LOCATION]."</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="intention-behavior" class="block text-sm font-medium text-[#4a2c2a]">Behavior</label>
                            <input type="text" id="intention-behavior" placeholder="e.g., 'read for 20 minutes'" class="mt-1 block w-full rounded-md border-[#c9b99a] bg-[#fffcf5] text-[#4a2c2a] shadow-sm focus:border-gray-600 focus:ring-gray-600 sm:text-lg p-3" required>
                        </div>
                        <div>
                            <label for="intention-time" class="block text-sm font-medium text-[#4a2c2a]">Time</label>
                            <input type="time" id="intention-time" class="mt-1 block w-full rounded-md border-[#c9b99a] bg-[#fffcf5] text-[#4a2c2a] shadow-sm focus:border-gray-600 focus:ring-gray-600 sm:text-lg p-3" required>
                        </div>
                    </div>
                    <div>
                        <label for="intention-location" class="block text-sm font-medium text-[#4a2c2a]">Location</label>
                        <input type="text" id="intention-location" placeholder="e.g., 'my office'" class="mt-1 block w-full rounded-md border-[#c9b99a] bg-[#fffcf5] text-[#4a2c2a] shadow-sm focus:border-gray-600 focus:ring-gray-600 sm:text-lg p-3" required>
                    </div>
                    <!-- NEW: Updated button colors -->
                    <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
                        Add Intention
                    </button>
                </form>

                <!-- Intention Form 2: Habit-Stack (Hidden by default) -->
                <form id="intention-form-stack" class="space-y-4 mb-6 hidden">
                    <p class="text-lg text-[#5c4033] italic -mt-2">"After I [CURRENT HABIT/CUE], I will [NEW HABIT]."</p>
                    <div>
                        <label for="intention-cue" class="block text-sm font-medium text-[#4a2c2a]">Current Habit (The Cue)</label>
                        <input type="text" id="intention-cue" placeholder="e.g., 'get to work'" class="mt-1 block w-full rounded-md border-[#c9b99a] bg-[#fffcf5] text-[#4a2c2a] shadow-sm focus:border-gray-600 focus:ring-gray-600 sm:text-lg p-3" required>
                    </div>
                    <div>
                        <label for="intention-new-habit" class="block text-sm font-medium text-[#4a2c2a]">New Habit (The Action)</label>
                        <input type="text" id="intention-new-habit" placeholder="e.g., 'fill up my water bottle'" class="mt-1 block w-full rounded-md border-[#c9b99a] bg-[#fffcf5] text-[#4a2c2a] shadow-sm focus:border-gray-600 focus:ring-gray-600 sm:text-lg p-3" required>
                    </div>
                    <!-- NEW: Updated button colors -->
                    <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
                        Add Habit Stack
                    </button>
                </form>
                
                <!-- Intentions List -->
                <div class="bg-[#faf6e9] shadow-md rounded-md border border-[#dcd0b0]">
                    <div id="intention-list-container" class="divide-y divide-[#dcd0b0]">
                        <!-- Intentions will be injected here -->
                    </div>
                </div>

                <!-- Clear All Intentions Button -->
                <div class="mt-6 text-center">
                    <button id="clear-all-intentions-button" class="text-sm font-medium text-red-800 hover:text-red-900" style="display: none;">
                        Clear All Intentions
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="hidden fixed top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="modal-content">
            <h3 id="modal-title" class="text-lg font-medium leading-6 text-[#3a201f]">Confirmation</h3>
            <div class="mt-2">
                <p id="modal-text" class="text-lg text-[#5c4033]">Are you sure?</p>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3">
                <button id="confirm-delete-button" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-800 text-base font-medium text-white hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700 sm:text-sm">
                    Yes, Delete
                </button>
                <!-- NEW: Updated focus color -->
                <button id="cancel-delete-button" type="button" class="mt-3 sm:mt-0 inline-flex justify-center w-full rounded-md border border-[#c9b99a] shadow-sm px-4 py-2 bg-white text-base font-medium text-[#4a2c2a] hover:bg-[#faf6e9] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        // --- App State ---
        let habits = [];
        let intentions = [];
        const HABIT_STORAGE_KEY = 'habitScorecardApp.habits';
        const INTENTION_STORAGE_KEY = 'habitScorecardApp.intentions';
        let currentModalAction = null;
        let currentIntentionType = 'time'; // 'time' or 'stack'

        // --- DOM Elements ---
        const tabScorecard = document.getElementById('tab-scorecard');
        const tabIntentions = document.getElementById('tab-intentions');
        const viewScorecard = document.getElementById('view-scorecard');
        const viewIntentions = document.getElementById('view-intentions');

        // Scorecard Elements
        const habitForm = document.getElementById('add-habit-form');
        const habitInput = document.getElementById('habit-input');
        const habitTimeInput = document.getElementById('habit-time-input');
        const habitListContainer = document.getElementById('habit-list-container');
        const clearAllHabitsButton = document.getElementById('clear-all-habits-button');

        // Intention Elements
        const subTabTime = document.getElementById('sub-tab-time');
        const subTabStack = document.getElementById('sub-tab-stack');
        const intentionFormTime = document.getElementById('intention-form-time');
        const intentionFormStack = document.getElementById('intention-form-stack');
        
        // Time form inputs
        const intentionBehaviorInput = document.getElementById('intention-behavior');
        const intentionTimeInput = document.getElementById('intention-time');
        const intentionLocationInput = document.getElementById('intention-location');
        
        // Stack form inputs
        const intentionCueInput = document.getElementById('intention-cue');
        const intentionNewHabitInput = document.getElementById('intention-new-habit');
        
        const intentionListContainer = document.getElementById('intention-list-container');
        const clearAllIntentionsButton = document.getElementById('clear-all-intentions-button');

        // Modal Elements
        const confirmModal = document.getElementById('confirm-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');

        // --- Core Functions ---

        function getFormattedTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // --- Tab Switching ---
        function showView(viewName) {
            if (viewName === 'scorecard') {
                viewScorecard.classList.remove('hidden');
                viewIntentions.classList.add('hidden');
                tabScorecard.classList.add('tab-active');
                tabScorecard.classList.remove('tab-inactive');
                tabIntentions.classList.add('tab-inactive');
                tabIntentions.classList.remove('tab-active');
            } else {
                viewIntentions.classList.remove('hidden');
                viewScorecard.classList.add('hidden');
                tabIntentions.classList.add('tab-active');
                tabIntentions.classList.remove('tab-inactive');
                tabScorecard.classList.add('tab-inactive');
                tabScorecard.classList.remove('tab-active');
            }
        }

        // NEW: Intention Sub-Tab Switching
        function showIntentionForm(formType) {
            currentIntentionType = formType;
            if (formType === 'time') {
                intentionFormTime.classList.remove('hidden');
                intentionFormStack.classList.add('hidden');
                subTabTime.classList.add('sub-tab-active');
                subTabTime.classList.remove('sub-tab-inactive');
                subTabStack.classList.add('sub-tab-inactive');
                subTabStack.classList.remove('sub-tab-active');
            } else { // 'stack'
                intentionFormStack.classList.remove('hidden');
                intentionFormTime.classList.add('hidden');
                subTabStack.classList.add('sub-tab-active');
                subTabStack.classList.remove('sub-tab-inactive');
                subTabTime.classList.add('sub-tab-inactive');
                subTabTime.classList.remove('sub-tab-active');
            }
        }

        // --- Habit (Scorecard) Functions ---

        function renderHabits() {
            habitListContainer.innerHTML = ''; 
            if (habits.length === 0) {
                habitListContainer.innerHTML = `<div class="p-6 text-center text-[#5c4033] text-lg">No habits logged yet. Add one to get started!</div>`;
                clearAllHabitsButton.style.display = 'none';
                return;
            }
            clearAllHabitsButton.style.display = 'inline-block';
            habits.sort((a, b) => b.createdAt - a.createdAt); 

            habits.forEach(habit => {
                const habitEl = document.createElement('div');
                habitEl.className = 'p-4 flex items-center justify-between space-x-4';
                const habitDate = new Date(habit.createdAt);
                const displayDate = habitDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const displayDateTime = `${displayDate} - ${habit.displayTime}`;

                habitEl.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <p class="text-lg font-medium text-[#4a2c2a]" title="${habit.text}">${habit.text}</p>
                        <p class="text-sm text-[#5c4033]">${displayDateTime}</p> 
                    </div>
                    <div class="flex-shrink-0 flex items-center space-x-2">
                        <button data-id="${habit.id}" data-label="positive" class="label-button w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold ${habit.label === 'positive' ? 'label-positive' : 'label-none'}">
                            +
                        </button>
                        <button data-id="${habit.id}" data-label="negative" class="label-button w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold ${habit.label === 'negative' ? 'label-negative' : 'label-none'}">
                            -
                        </button>
                        <button data-id="${habit.id}" data-label="neutral" class="label-button w-8 h-8 rounded-full flex items-center justify-center text-lg font-bold ${habit.label === 'neutral' ? 'label-neutral' : 'label-none'}">
                            =
                        </button>
                        <button data-id="${habit.id}" data-action="delete-habit" title="Delete habit" class="ml-2 text-[#a1887f] hover:text-red-800 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2
 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                habitListContainer.appendChild(habitEl);
            });
        }

        function saveHabits() {
            localStorage.setItem(HABIT_STORAGE_KEY, JSON.stringify(habits));
        }

        function loadHabits() {
            habits = JSON.parse(localStorage.getItem(HABIT_STORAGE_KEY)) || [];
        }

        function addHabit(e) {
            e.preventDefault();
            const habitText = habitInput.value.trim();
            const habitTime = habitTimeInput.value;
            if (habitText && habitTime) {
                const now = new Date();
                const [hours, minutes] = habitTime.split(':');
                const habitDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                const newHabit = {
                    id: crypto.randomUUID(),
                    text: habitText,
                    label: 'none',
                    createdAt: habitDate.getTime(),
                    displayTime: habitTime
                };
                habits.push(newHabit);
                saveHabits();
                renderHabits();
                habitInput.value = '';
                habitTimeInput.value = getFormattedTime(new Date());
            }
        }

        function updateLabel(docId, newLabel) {
            const habit = habits.find(h => h.id === docId);
            if (habit) {
                habit.label = habit.label === newLabel ? 'none' : newLabel;
                saveHabits();
                renderHabits();
            }
        }

        function deleteHabit(docId) {
            habits = habits.filter(h => h.id !== docId);
            saveHabits();
            renderHabits();
        }

        function clearAllHabits() {
            habits = [];
            saveHabits(); 
            renderHabits(); 
            hideConfirmModal();
        }

        // --- Intention (Step 2) Functions ---

        function renderIntentions() {
            intentionListContainer.innerHTML = '';
            if (intentions.length === 0) {
                intentionListContainer.innerHTML = `<div class="p-6 text-center text-[#5c4033] text-lg">No intentions set yet. Add one to plan your day.</div>`;
                clearAllIntentionsButton.style.display = 'none';
                return;
            }
            clearAllIntentionsButton.style.display = 'inline-block';
            
            // Sort by creation date, newest first
            intentions.sort((a, b) => b.createdAt - a.createdAt);

            intentions.forEach(intention => {
                const intentionEl = document.createElement('div');
                intentionEl.className = 'p-4 flex items-center justify-between space-x-4';
                
                let innerHTML = '';
                // NEW: Render based on intention type and updated colors
                if (intention.type === 'time') {
                    innerHTML = `
                        <p class="text-lg text-[#4a2c2a]">
                            I will <strong class="font-medium text-gray-800">${intention.behavior}</strong>
                            at <strong class="font-medium text-gray-800">${intention.time}</strong>
                            in <strong class="font-medium text-gray-800">${intention.location}</strong>.
                        </p>
                    `;
                } else { // 'stack'
                    innerHTML = `
                        <p class="text-lg text-[#4a2c2a]">
                            After I <strong class="font-medium text-gray-800">${intention.cue}</strong>,
                            I will <strong class="font-medium text-gray-800">${intention.newHabit}</strong>.
                        </p>
                    `;
                }

                intentionEl.innerHTML = `
                    <div class="flex-1 min-w-0">
                        ${innerHTML}
                    </div>
                    <div class="flex-shrink-0">
                        <button data-id="${intention.id}" data-action="delete-intention" title="Delete intention" class="text-[#a1887f] hover:text-red-800 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                intentionListContainer.appendChild(intentionEl);
            });
        }

        function saveIntentions() {
            localStorage.setItem(INTENTION_STORAGE_KEY, JSON.stringify(intentions));
        }

        function loadIntentions() {
            intentions = JSON.parse(localStorage.getItem(INTENTION_STORAGE_KEY)) || [];
        }

        function addIntention(e) {
            e.preventDefault();
            let newIntention = null;
            
            if (currentIntentionType === 'time') {
                const behavior = intentionBehaviorInput.value.trim();
                const time = intentionTimeInput.value;
                const location = intentionLocationInput.value.trim();

                if (behavior && time && location) {
                    newIntention = {
                        id: crypto.randomUUID(),
                        type: 'time',
                        behavior,
                        time,
                        location,
                        createdAt: Date.now()
                    };
                    intentionBehaviorInput.value = '';
                    intentionTimeInput.value = '';
                    intentionLocationInput.value = '';
                }
            } else { // 'stack'
                const cue = intentionCueInput.value.trim();
                const newHabit = intentionNewHabitInput.value.trim();

                if (cue && newHabit) {
                    newIntention = {
                        id: crypto.randomUUID(),
                        type: 'stack',
                        cue,
                        newHabit,
                        createdAt: Date.now()
                    };
                    intentionCueInput.value = '';
                    intentionNewHabitInput.value = '';
                }
            }

            if (newIntention) {
                intentions.push(newIntention);
                saveIntentions();
                renderIntentions();
            }
        }

        function deleteIntention(docId) {
            intentions = intentions.filter(i => i.id !== docId);
            saveIntentions();
            renderIntentions();
        }

        function clearAllIntentions() {
            intentions = [];
            saveIntentions();
            renderIntentions();
            hideConfirmModal();
        }

        // --- Modal Functions ---
        
        function showConfirmModal(type) {
            if (type === 'clear-habits') {
                modalTitle.textContent = 'Clear All Habits?';
                modalText.textContent = 'Are you sure you want to delete all habits? This action cannot be undone.';
                currentModalAction = clearAllHabits;
            } else if (type === 'clear-intentions') {
                modalTitle.textContent = 'Clear All Intentions?';
                modalText.textContent = 'Are you sure you want to delete all intentions? This action cannot be undone.';
                currentModalAction = clearAllIntentions;
            }
            confirmModal.classList.remove('hidden');
        }

        function hideConfirmModal() {
            confirmModal.classList.add('hidden');
            currentModalAction = null;
        }

        // --- Initialization ---

        function initialize() {
            // Set default views
            showView('scorecard');
            showIntentionForm('time');

            // Set habit time input to current time
            habitTimeInput.value = getFormattedTime(new Date());

            // Load all data
            loadHabits();
            loadIntentions();

            // Render all data
            renderHabits();
            renderIntentions();

            // --- Event Listeners ---
            
            // Main Tab Listeners
            tabScorecard.addEventListener('click', () => showView('scorecard'));
            tabIntentions.addEventListener('click', () => showView('intentions'));

            // Intention Sub-Tab Listeners
            subTabTime.addEventListener('click', () => showIntentionForm('time'));
            subTabStack.addEventListener('click', () => showIntentionForm('stack'));

            // Form Listeners
            habitForm.addEventListener('submit', addHabit);
            intentionFormTime.addEventListener('submit', addIntention);
            intentionFormStack.addEventListener('submit', addIntention);

            // Click listener for all habit list actions
            habitListContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const { id, label, action } = button.dataset;

                if (label) {
                    updateLabel(id, label);
                    return;
                }
                if (action === 'delete-habit') {
                    deleteHabit(id);
                    return;
                }
            });

            // Click listener for all intention list actions
            intentionListContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const { id, action } = button.dataset;

                if (action === 'delete-intention') {
                    deleteIntention(id);
                    return;
                }
            });

            // "Clear All" Button Listeners
            clearAllHabitsButton.addEventListener('click', () => showConfirmModal('clear-habits'));
            clearAllIntentionsButton.addEventListener('click', () => showConfirmModal('clear-intentions'));

            // Modal Button Listeners
            cancelDeleteButton.addEventListener('click', hideConfirmModal);
            confirmDeleteButton.addEventListener('click', () => {
                if (typeof currentModalAction === 'function') {
                    currentModalAction();
                }
            });
        }

        // --- Start the App ---
        initialize();

    </script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
